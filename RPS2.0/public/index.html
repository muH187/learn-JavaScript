<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="container relative">
        <div class="rps absolute left-[35%] flex flex-col justify-center items-center">
            <h1 class="text-4xl my-5 ml-5 font-mono ">Rock - Paper - Scissors</h1>
            <div class="icons flex gap-10 mt-14">
