<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container max-w-full h-screen flex justify-center items-center">
        <div class="todoContainer w-1/3 min-h-96 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md shadow-2xl">
            <h1 class="font-semibold text-2xl text-center mt-3">Todo List - Track Your Life</h1>
            <div class="mt-[2rem] flex justify-center items-center mb-3">
                <input id="input" class="rounded-lg outline-none text-xl p-2" type="text" placeholder="Add your todo!">
                <button onclick="addBtn()" class="bg-purple-600 px-4 py-2 ml-2 rounded-md text-white text-2xl font-bold"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div>
                <ol id="listContainer" class="w-full">
                    
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
