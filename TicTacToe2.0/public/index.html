<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer" class="grid grid-cols-3">
            <div cellIndex="0" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="1" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="2" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="3" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="4" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="5" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="6" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="7" class="cell border-2 border-black w-52 h-48"></div>
            <div cellIndex="8" class="cell border-2 border-black w-52 h-48"></div>
        </div>
        <h2 class="statusText"></h2>
        <button>Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
